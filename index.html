<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/popups-layer.css">
    <style type="text/css">
        body {
            margin: 0;
        }

        body > button {
            width: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<button class="btn ok">click me</button>
</body>
</html>
<script src="js/popupsLayer.js"></script>
<script>
    let layer;
    document.querySelector('button').addEventListener('click', () => {
        layer = new PopupsLayer({
            layer: {
                position: 'CENTER'
            },
            title: {
                text: 'This is a PopupsLayer'
            },
            content: {
                text: 'Hello！',
                btnGroup: {
                    ok: {
                        theme: 'ok',
                        text: '确定'
                    },
                    cancel: {
                        theme: 'cancel',
                        text: '取消',
                        fn: function () {
                            layer.close();
                        }
                    }
                }
            }
        });
    });
</script>
